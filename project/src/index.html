<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Project</title>
	<!-- build:css css/stylemin.css -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,800i|Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->
</head>
<body>

	<div class="container">
		<div class="box">
			<div class="box__items"><p>1</p></div>
			<div class="box__items"><p>2</p></div>
			<div class="box__items"><p>3</p></div>
			<div class="box__items"><p>4</p></div>
			<div class="box__items"><p>5</p></div>
		</div>
	</div>
	<!-- end of container -->
	<div class="container">
		<form action="#" class="search">
			<input class="search__check" type="checkbox" name="open-btn" id="open">
			<label for="open"><i class="fa fa-search fa-flip-horizontal" aria-hidden="true"></i></label>
			<input class="search__inp" type="text" name="search" placeholder="Search" checked>
		</form>
	</div>
	<!-- end of container -->
	<div class="container">
		<div class="circle"></div>
	</div>
	<!-- end of container -->
	<div class="container">
		<div id="js"></div>
	</div>

	<!-- build:js js/script.main.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/script.js"></script>
	<!-- endbuild -->
</body>
</html>
