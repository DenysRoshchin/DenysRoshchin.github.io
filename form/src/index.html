<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Project</title>
	<!-- build:css css/stylemin.css -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,800i|Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->
</head>
<body>
	
	<div class="container">
		<form  action="/action_page_post.php" method="post" autocomplete="on"> 
			<div class="form-field">
				<input class="form-field__inp" id="sum" type="number" name="sum" max="10000" placeholder="Enter the sum" required autofocus>
			</div>
			<div class="form-field">
				<input class="form-field__inp" id="term" type="number" name="term" min="1" max="12" placeholder="Enter the term" required>
			</div>
			<div class="form-field">
				<input class="form-field__inp" id="inn" type="number" name="inn" minlength= 10 placeholder="Enter the inn" required>
			</div>	
			<div class="form-field">
				<input class="form-field__inp" type="text" name="name" placeholder="Enter your name" required>
			</div>
			<div class="form-field">
			<input class="form-field__inp" type="text" name="surname" placeholder="Enter your surname" required>
			</div>
			<div class="form-field">
				<input class="form-field__inp" id="f_elem_city" type="text" name="city" placeholder="Enter your homecity" required>
			</div>
			<div class="form-field">
				<button class="form-field__confirm">Confirm</button>
			</div>
			<div class="form-field confirm-field">
				<p>Check the details:</p>
				<p class="sum"></p>
				<p class="term"></p>
				<!-- <button class="btn">Submit</button> -->
			</div>
		</form>
	</div>


	<!-- build:js js/script.main.js -->
	<script src="js/jquery-3.1.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
	<!-- endbuild -->
</body>
</html>
